<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Suchergebnisse</title>
</head>
<body>
    <h1>Suchergebnisse für "{{ query }}"</h1>
    {% if documents %}
        <ul>
        {% for document in documents %}
            <li>{{ document.name }} (Projekt: {{ document.project.name }})</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Keine Ergebnisse gefunden.</p>
    {% endif %}
    <a href="/">Zurück zur Startseite</a>
</body>
</html>
